sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD) #last commit number
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 #to make google cloud does not prompt things when we run its commands
before_install:
  # this command is generated by travis cli when encrypted the service-account.json file from google cloud (IAM). See lesson 237
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  # install google cloud sdk
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  # apply initial config from google cloud default installation dir to the bash with source
  - source $HOME/google-cloud-sdk/path.bash.inc
  # install kubectl command
  - gcloud components update kubectl
  # Lesson 235. this is like AWS IAM service to connect and deploy (we put the credentials to access our cloud in the service-account.json)
  - gcloud auth activate-service-account --key-file service-account.json
  # the rest is simple cloud config get from the project created in google cloud
  - gcloud config set project fibonacci-k8s-244020
  - gcloud config set compute/zone australia-southeast1-a
  - gcloud container clusters get-credentials fibonacci-cluster
  # docker tests
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t maxipaolucci/react-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true maxipaolucci/react-test npm run test -- --coverage

deploy:
  # this provider is a custom script from us.. We use this to deploy the kubernetes project to gcloud because
  # travis does not have a provider to do so like we did for elasticBeanStalk in the other project
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master